<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>booststrap</title>
</head>
<body>
    <h1>Laura Mamani Alvaro Luis</h1>
    <div class="padre">
        <h1>Grid</h1>
        <div class="grid">
            <div class="caja1">1</div>
            <div class="caja2">2</div>
            <div class="caja3">3</div>
            <div class="caja4">4</div>
            <div class="caja5">5</div>
            <div class="caja6">6</div>
            <div class="caja7">7</div>
            <div class="caja8">8</div>
            <div class="caja9">9</div>
        </div>
        <h1>Flex</h1>
        <div class="flex">
            <div class="cajaF1">1</div>
            <div class="cajaF2">
                <div class="cabeza">
                    <div class="hijo1">1</div>
                </div>
                <div class="abajo">
                    <div class="hijo2">2</div>
                    <div class="hijo3">3</div>
                </div>
            </div>
            <div class="cajaF3">3</div>
        </div>
        <h1>Booststrap</h1>
        <div class="boost">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Nombre</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Edad</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
